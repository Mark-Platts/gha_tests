name: Update 4-bit-CPU-JS-own-arch in portfolio

on: workflow_dispatch

permissions:
  contents: write

jobs:
  update-app:
    runs-on: ubuntu-latest

    env:
      APP: |
        Mark-Platts/4-bit-CPU-JS-own-arch
        
    steps:
      # 1. Checkout the portfolio repository
      - name: Checkout portfolio
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          branch: gh-pages

      # 2. Delete old app files & prepare temp directory
      - name: Delete old app files & prepare temp directory
        env:
          APP: ${{ env.APP }}
        run: |
          rm -rf apps/"${APP#*/}"
          mkdir temp
          mkdir -p build/apps

      # 3. Copy portfolio root files → build/ (excluding unwanted files)
      - name: Copy portfolio files into build
        run: |
          rsync -av \
            --exclude='.git' \
            --exclude='.github' \
            --exclude='build' \
            --exclude='temp' \
            ./ build/

      # 4. Retrieve current app files from repo and copy into app folder
      - name: Retrieve current app files and place in app folder
        env:
          APP: ${{ env.APP }}
        run: |
          set -e
          slug="${APP#*/}"
          src="temp/${slug}/"
          dest="build/apps/${slug}/"

          echo "Cloning ${APP} to ${src}"
          if ! git clone --depth=1 "https://github.com/${APP}.git" "$src"; then
            echo "ERROR: failed to clone https://github.com/${APP}.git" >&2
            echo "Stopping build due to app clone failure."
            exit 1
          fi
          
          echo "Building ${APP} to ${dest}"
          mkdir -p "$dest"
          rsync -av \
            --exclude='.git' \
            --exclude='.github' \
            "$src" "$dest"

          readme="$dest/README.md"
          if [ -f "$readme" ]; then
            echo "Prepending build notice to README.md in ${slug}"
            RUN_URL="${GITHUB_SERVER_URL}/${GITHUB_REPOSITORY}/actions/runs/${GITHUB_RUN_ID}"
            REPO_URL="https://github.com/${APP}"
            NOTICE="[This build was generated by a GitHub Actions workflow](${RUN_URL}) — original repo: [${APP}](${REPO_URL})"
            tmpfile="$(mktemp)"
            printf "%s\n\n" "$NOTICE" > "$tmpfile"
            cat "$readme" >> "$tmpfile"
            mv "$tmpfile" "$readme"
          fi

      # 5. Deploy build/ folder to the deploy branch
      - name: Deploy build/ to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
          publish_branch: gh-pages
  
